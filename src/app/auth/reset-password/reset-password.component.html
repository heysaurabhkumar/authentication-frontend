<div class="container">
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Reset Password</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="resetPassword(f.value)" class="form">
            <div class="form-group">
              <label for="passwordInput">New Password</label>
              <input
                required
                minlength="6"
                ngModel
                id="passwordInput"
                name="password"
                #password="ngModel"
                type="password"
                class="form-control rounded-0"
              />
              <div
                *ngIf="password.touched && password.invalid"
                class="alert alert-danger"
              >
                <div *ngIf="password.errors?.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors?.minlength">
                  Password should be at least
                  {{ password.errors?.minlength?.requiredLength }} characters.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPasswordInput">Confirm Password</label>
              <input
                required
                minlength="6"
                ngModel
                id="confirmPasswordInput"
                name="confirmPassword"
                #confirmPassword="ngModel"
                type="text"
                class="form-control rounded-0"
              />
              <div
                *ngIf="confirmPassword.touched && confirmPassword.invalid"
                class="alert alert-danger"
              >
                <div *ngIf="confirmPassword.errors?.required">
                  Confirm Password is required.
                </div>
                <div *ngIf="confirmPassword != password">
                  Password and Confirm Password should match.
                </div>
              </div>
            </div>
            <button class="btn btn-primary float-right" [disabled]="f.invalid">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
