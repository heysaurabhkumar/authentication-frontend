<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Edit Profile</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">New Email</label>
                        <input [(ngModel)]="editUserData.email" name="email" type="text" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="">New Username</label>
                        <input [(ngModel)]="editUserData.username" name="username" type="text" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="">New Password</label>
                        <input [(ngModel)]="editUserData.password" name="password" type="password" class="form-control rounded-0" required />
                    </div>
                    <button (click)="editUser()" type="button" class="btn btn-primary float-right">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
